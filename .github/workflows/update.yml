name: Update data.json

on:
  workflow_dispatch:
  schedule:
    # 3:00 AM Central = 09:00 UTC (standard time) / 08:00 UTC (daylight)
    # We'll pick 09:00 UTC; if DST flips it by 1 hour, we can adjust later.
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---- Your existing KenPom fetch step(s) should be here ----
      # Example (keep whatever you already have):
      # - name: Fetch KenPom -> data/raw.json
      #   env:
      #     KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
      #   run: node scripts/fetch_kenpom.js

      - name: Compute Heist/Payday -> data/data.json
        run: node scripts/compute_heist.js

      - name: Build team colors map -> data/team_colors.json
        run: node scripts/build_team_colors.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json data/raw.json data/team_colors.json
          git commit -m "Update data + colors" || echo "No changes to commit"
          git push
