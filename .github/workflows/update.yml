name: Update data.json

on:
  workflow_dispatch:
  schedule:
    # 3:00 AM Central (CST) = 09:00 UTC
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Keep your fetch step exactly as you already had it (if you have one)
      # If you fetch KenPom into data/raw.json elsewhere, leave it there.

      - name: Compute Heist + Payday into data/data.json
        run: node scripts/compute_heist.js

      - name: Build team_colors.json from primary colors CSV
        run: node scripts/build_team_colors.js

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw.json data/data.json data/team_colors.json
          git commit -m "Daily update data + colors" || echo "No changes to commit"
          git push
