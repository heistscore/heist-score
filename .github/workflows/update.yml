name: Update data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "20 12 * * *" # daily 12:20 UTC (about 6:20am CT)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp in data/data.json
        run: |
          node -e "
          const fs = require('fs');
          const p = 'data/data.json';
          const obj = JSON.parse(fs.readFileSync(p,'utf8'));
          obj.updated_at = new Date().toISOString();
          fs.writeFileSync(p, JSON.stringify(obj, null, 2));
          console.log('updated_at ->', obj.updated_at);
          "

      - name: Commit & push
        run: |
          git config user.name "heist-bot"
          git config user.email "heist-bot@users.noreply.github.com"
          git add data/data.json
          git commit -m "Update data.json timestamp" || echo "No changes"
          git push
