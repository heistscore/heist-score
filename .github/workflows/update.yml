name: Update data.json

on:
  workflow_dispatch:
  schedule:
    # 3:00 AM Central Time = 09:00 UTC (cron is always UTC)
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      # GitHub Secret name: KENPOM_API_KEY
      # Export BOTH env var names so scripts can't break if they reference either one.
      KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
      KP_API_KEY: ${{ secrets.KENPOM_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build raw.json (KenPom)
        run: node scripts/fetch_kp.js

      - name: Convert CSV team colors -> JSON
        run: node scripts/convert_team_colors.js

      - name: Compute heist + payday
        run: node scripts/compute_heist.js

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw.json data/data.json data/team_primary_colors.json || true
          git commit -m "Update data files" || echo "No changes to commit"
          git push
