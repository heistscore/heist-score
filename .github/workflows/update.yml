name: Update data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # 3:00 AM Central (09:00 UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (only if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Compute Heist + Payday
        run: node scripts/compute_heist.js

      - name: Convert team color CSV to JSON (only if script exists)
        run: |
          if [ -f scripts/convert_colors.js ]; then
            node scripts/convert_colors.js
          else
            echo "scripts/convert_colors.js not found, skipping"
          fi

      - name: Commit updated outputs (if changed)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git add data/data.json data/team_primary_colors.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update data"
          git pull --rebase
          git push
