name: Update data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # 3:00 AM Central (9:00 UTC)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compute Heist + Payday
        run: node scripts/compute_heist.js

      - name: Convert team color CSV to JSON
        run: node scripts/convert_colors.js

      - name: Commit updated data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/data.json data/team_primary_colors.json
          git commit -m "Auto update data"
          git push
