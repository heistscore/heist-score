name: Update data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Fetch KenPom Four Factors into data/raw.json
        env:
          KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
          SEASON: "2026"
        run: |
          node scripts/fetch_kp.js

      - name: Compute Heist + Payday into data/data.json
        run: |
          node scripts/compute_heist.js

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw.json data/data.json
          git commit -m "Daily update data" || echo "No changes to commit"
          git push
