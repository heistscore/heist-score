name: Update data.json

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC.
    # 3:00 AM Central (CST) = 09:00 UTC (standard time).
    # If you want 3:00 AM during DST too, it will shift by 1 hour.
    - cron: "0 9 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) Convert your CSV → JSON color map
      - name: Build team_primary_colors.json from CSV
        run: node scripts/convert_colors.js

      # 2) Your existing pipeline (keep these if you already had them)
      # If you don’t have one of these scripts, delete that line.
      - name: Build raw.json (KenPom)
        env:
          KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
        run: node scripts/fetch_kenpom.js

      - name: Compute Heist + Payday into data.json
        run: node scripts/compute_heist.js

      # 3) Commit any changes back to the repo
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git add data/team_primary_colors.json || true
          git commit -m "Update data files" || exit 0
          git push
