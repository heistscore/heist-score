name: Update data.json

on:
  schedule:
    - cron: '0 10 * * *'   # runs daily at 10:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch KenPom Four Factors into data/raw.json
        env:
          KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
          SEASON: "2026"
        run: |
          node scripts/fetch_kp.js

      - name: Compute Heist into data/data.json
        run: |
          node scripts/compute_heist.js

      - name: Commit and push updated data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/raw.json data/data.json
          git commit -m "Update data.json (auto)" || echo "No changes to commit"
          git push
