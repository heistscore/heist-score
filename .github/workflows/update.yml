name: Update data.json

on:
  workflow_dispatch:
  schedule:
    # 3:00 AM Central (CST) = 09:00 UTC
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug: list data folder
        run: |
          echo "=== data/ contents ==="
          ls -la data || true
          echo "=== scripts/ contents ==="
          ls -la scripts || true

      - name: Build team color map JSON (from CSV)
        run: node scripts/build_team_colors.js

      - name: Compute Heist/Payday
        run: node scripts/compute_heist.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/data.json data/team_colors_full.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update data + team colors"
          git push
