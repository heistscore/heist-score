name: Update data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "20 12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show files (debug)
        run: |
          echo "Root:"
          ls -la
          echo "data/:"
          ls -la data || true
          echo "scripts/:"
          ls -la scripts || true

      - name: Compute Heist into data/data.json
        run: |
          node scripts/compute_heist.js

      - name: Show output (debug)
        run: |
          echo "----- data/data.json -----"
          cat data/data.json

      - name: Commit & push
        run: |
          git config user.name "heist-bot"
          git config user.email "heist-bot@users.noreply.github.com"
          git add data/data.json
          git commit -m "Compute Heist into data.json" || echo "No changes"
          git push
