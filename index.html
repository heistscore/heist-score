<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heist Score</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Heist Score</h1>
  <div class="sub">Possession Control Leaderboard</div>
  <div id="updated" class="updated"></div>

  <div class="controls">
    <div class="mode">
      <button id="btnHeist" class="pill active">Heist</button>
      <button id="btnPayday" class="pill">Payday</button>
    </div>

    <div class="range">
      <button id="btn25" class="pill active">Top 25</button>
      <button id="btn50" class="pill">Top 50</button>
      <button id="btn100" class="pill">Top 100</button>
      <button id="btnAll" class="pill">All</button>
    </div>

    <select id="conf" class="select">
      <option value="ALL">All Conferences</option>
    </select>

    <input id="search" class="search" type="text" placeholder="Search team..." />
  </div>

  <div class="table">
    <div class="row header">
      <div>RANK</div>
      <div>TEAM</div>
      <div class="score">SCORE</div>
      <div class="pct">PCT</div>
      
      <div>BAND</div>
    </div>

    <div id="rows"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
