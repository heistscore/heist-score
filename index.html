<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heist Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrap">
  <h1>Heist Score</h1>
  <p class="sub">Possession Control Leaderboard</p>
  <p id="meta" class="meta"></p>

  <div class="controls">
    <div class="toggle" role="group" aria-label="Metric toggle">
      <button id="btnHeist" class="pill active" type="button">Heist</button>
      <button id="btnPayday" class="pill" type="button">Payday</button>
    </div>

    <div class="toggle" role="group" aria-label="Limit toggle">
      <button class="pill active" type="button" data-limit="25">Top 25</button>
      <button class="pill" type="button" data-limit="50">Top 50</button>
      <button class="pill" type="button" data-limit="100">Top 100</button>
      <button class="pill" type="button" data-limit="all">All</button>
    </div>

    <input id="search" class="search" type="text" placeholder="Search team..." />
  </div>

  <div class="table">
    <div class="row head">
      <div>Rank</div>
      <div>Team</div>
      <div class="score" id="colLabel">Heist</div>
      <div class="pct">Pct</div>
      <div class="band">Band</div>
    </div>
    <div id="rows"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
